<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Assignment 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-section {
            display: flex;
            height: 20%;
        }

        .top-left {
            width: 25%;
            height: 100%;
            background-color: #f0f0f0;
        }

        .top-right {
            flex: 1;
            background-color: #f0f0f0;
        }

        .middle-section {
            display: flex;
            height: 15%;
        }

        .middle-section div {
            flex: 1;
            text-align: center;
            line-height: 40px;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

        .middle-section div:last-child {
            border-right: none;
        }

        .middle-section div:hover {
            background-color: #ddd;
        }

        .bottom-section {
            display: flex;
            flex-grow: 1;
        }

        .bottom-left {
            width: 25%;
            background-color: #f9f9f9;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        .bottom-right {
            flex: 1;
            background-color: #f9f9f9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="top-section">
            <div class="top-left">
                <iframe src="logo.html" name="fr1"></iframe>
            </div>
            <div class="top-right">
                <iframe src="web.html" name="fr2"></iframe>
            </div>
        </div>

       
        <div class="middle-section">
            <div>
                <iframe src="main.html" name="fr3"></iframe>
            </div>
            <div>
                <iframe src="login.html" name="fr4"></iframe>
            </div>
            <div>
                <iframe src="REG.html" name="fr5"></iframe>
            </div>
            <div>
                <iframe src="Card.html" name="fr6"></iframe>
            </div>
            <div>
                <iframe src="CONTACT.HTML" name="fr7"></iframe>
            </div>
        </div>

       
        <div class="bottom-section">
            <div class="bottom-left">
                <iframe src="service.html" name="fr8"></iframe>
            </div>
            <div class="bottom-right">
                <iframe src="source.html" name="fr9"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
